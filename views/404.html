<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <style>

        body, div {
            margin: 0;
            padding: 0;
        }
        body {
            background: url("/default/img/error_bg.jpg") repeat-x scroll 0 0 #67ACE4;
        }
        #container {
            margin: 0 auto;
            padding-top: 50px;
            text-align: center;
            width: 560px;
        }
        #container img {
            border: medium none;
            margin-bottom: 50px;
        }
        #container .error {
            height: 200px;
            position: relative;
        }
        #container .error img {
            bottom: -50px;
            position: absolute;
            right: -50px;
        }
        #container .msg {
            margin-bottom: 65px;
        }
        #cloud {
            background: url("/default/img/error_cloud.png") repeat-x scroll 0 0 transparent;
            bottom: 0;
            height: 170px;
            position: absolute;
            width: 100%;
        }

    </style>
</head>
<body>
<div id="container"><img class="png" src="/default/img/404.png"/>
    <img class="png msg" src="/default/img/404_msg.png"/>
    <p><a href="/"><img class="png" src="/default/img/404_to_index.png"/></a></p>
</div>
<div id="cloud" class="png"></div>
</body>
</html>
